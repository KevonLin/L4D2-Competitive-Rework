// Load this cfg if player types !mixmap l4d2
// 輸入 !mixmap l4d2 載入此文件
//
// sm_addmap <map_name> <tag> - Add chapter and tag
// <map_name> = map name, if map does not exist, plugin will ignore
// <tag> = tag name whatever
//
// sm_addmap <地圖名稱> <標記>
// <地圖名稱> = 寫上英文名稱, 如果地圖不存在則插件會忽略
// <標記> = 可自取
//
// --------------------- 
// sm_tagrank <tag> <x> - Define <tag> map order
// x = number, starting from 0, 0 is map 1, rank 1 is map 2,... etc.
//
// sm_tagrank <標記> <x> 
// x = 整數, 從0開始, 0代表第一關, 1代表第二關,... 依此類推

sm_addmap	c1m1_hotel				random1
sm_addmap	c1m2_streets			random2
sm_addmap	c1m3_mall 				random3
sm_addmap	c1m4_atrium				finale	
